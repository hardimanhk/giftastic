<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Gif Search</title>
</head>

<body>
    <div class="container">
        <div class="row" id="buttons"></div>
        <div class="col-lg-3 col-md-12 col-sm-12" id="search-bar" style="float: right;">
            <form id="gif-form">
                <label for="gif-input">Add a sport!</label>
                <input type="text" id="gif-input"><br>

                <!-- Button triggers new movie to be added -->
                <input id="add-gif" type="submit" value="Add">
            </form>
            <div class="row">
                <div class="col-lg-3" id="favorite-words">
                    <h3>Favorites:</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3" id="favorites" style="float:right;">
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-3" style="float:right;">
                        <button id="clear-faves">Clear</button>
                    </div>
                </div>
        </div>
        <div class="col-lg-9 col-md-12 col-sm-12" id="display" style="float: left;">
        </div>
    </div>

</body>
<script type="text/javascript" src="assets/javascript/gifSearch.js"></script>


</html>
